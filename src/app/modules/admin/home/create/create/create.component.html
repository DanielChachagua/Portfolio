<section class="flex flex-col w-full h-auto justify-center items-center">
  <h2 class="my-5">CREAR</h2>  
  <button (click)="closePopup()" class="absolute top-5 right-5 cursor-pointer rounded-full w-8 h-8 hover:bg-gray-400"><i class="fa-solid fa-remove"></i></button>
  <div
        class="flex flex-col h-auto max-w-[500px] w-[90%] justify-center items-center border-solid border-2 border-gray-200 border-r p-5 rounded-l shadow-2xl gap-8">
        <p>Project</p>
        <form [formGroup]="createForm" (submit)="onCreate()" class="flex flex-col w-full gap-5">
            <div clas>
                <input type="text" formControlName="title" placeholder="Titulo" class="h-10 w-full  border-solid border-2 border-gray-200 rounded-xl p-3"/>
            </div>
            <div>
                <input type="text" formControlName="description" placeholder="DescripciÃ³n" class="h-10 w-full  border-solid border-2 border-gray-200 rounded-xl p-3"/>
            </div>
            <div>
                <input type="text" formControlName="link" placeholder="Link" class="h-10 w-full  border-solid border-2 border-gray-200 rounded-xl p-3"/>
            </div>
            <hr>
            <div>
                <div class="flex justify-between items-center">
                    <h3>Skills</h3>
                    <button type="button" (click)="addSkillPopup()"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div *ngFor="let skill of skills" class="flex items-center gap-2">
                    <input type="checkbox"/> <label class="text-gray-500">{{skill.name}}</label>
                </div>
            </div>
            <button type="submit" class="bg-blue-800 h-10 text-white font-bold rounded-l">Crear</button>
        </form>
    </div>
</section>
