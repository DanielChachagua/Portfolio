<section class="flex flex-col w-full h-auto justify-center items-center">
  <h2 class="my-5">ACTUALIZAR</h2>  
   <button (click)="closePopup()" class="absolute top-5 right-5 cursor-pointer rounded-full w-8 h-8 hover:bg-gray-400"><i class="fa-solid fa-remove"></i></button>
  <div
        class="flex flex-col h-auto max-w-[500px] w-[90%] justify-center items-center border-solid border-2 border-gray-200 border-r p-5 rounded-l shadow-2xl gap-8">
        <p>Skill</p>
        <form [formGroup]="updateForm" (submit)="onUpdate()" class="flex flex-col w-full gap-5">
            <div clas>
                <input type="text" formControlName="name" placeholder="Nombre" class="h-10 w-full  border-solid border-2 border-gray-200 rounded-xl p-3"/>
            </div>
            <button type="submit" class="bg-blue-800 h-10 text-white font-bold rounded-l">Guardar
            </button>
        </form>
    </div>
</section>
