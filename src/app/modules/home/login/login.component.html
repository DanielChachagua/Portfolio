<section class="flex flex-col w-[100%] min-h-[calc(100vh-64px)] h-auto justify-center items-center">
  <div
    class="flex flex-col h-auto max-w-[500px] w-[90%] justify-center items-center border-solid border-2 border-gray-200 border-r p-5 rounded-l shadow-2xl gap-8">
    <h2 class="">KANBAN</h2>
    <p>Iniciar sesión</p>
    <form (ngSubmit)="onLogin()" class="flex flex-col w-full gap-10">
      <input class="h-10 w-full  border-solid border-2 border-gray-200 rounded-xl p-3" id="email" type="email"
        [(ngModel)]="email" name="email" placeholder="Email" required />
      <input class="h-10 w-full  border-solid border-2 border-gray-200 rounded-xl p-3" id="password" type="password"
        [(ngModel)]="password" name="password" placeholder="Contraseña" required="" />
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
      <button type="submit" class="bg-blue-800 h-10 text-white font-bold rounded-l">Login</button>
    </form>
    <div class="">
      <p class="">O inicie sesión con:</p>
      
      <button class="">Google</button>
    </div>
  </div>
</section>
