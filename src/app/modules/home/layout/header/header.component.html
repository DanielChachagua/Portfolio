<header class="studio-header">
    <div class="left-controls">
      <div class="tabs">
        <button 
          *ngFor="let section of sections" 
          class="tab" 
          [class.active]="activeSection === section"
          (click)="onSectionChange(section)"
          routerLink="{{section}}"
        >
          {{ section | titlecase }}
        </button>
      </div>
    </div>
  
    <div class="right-controls">
      <app-theme-toggle></app-theme-toggle>
      
      <button class="icon-button" (click)="onToggleRightSidebar()" aria-label="Toggle right sidebar">
        <i class="icon" [ngClass]="rightSidebarOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-gears'"></i>
      </button>
  
      <div class="social-buttons">
        <button class="icon-button" aria-label="Download CV" title="Download CV">
          <i class="fa-solid fa-download"></i>
        </button>
        <button class="icon-button" aria-label="GitHub">
          <i class="icon icon-github"></i>
        </button>
        <button class="icon-button" aria-label="LinkedIn">
          <i class="icon icon-linkedin"></i>
        </button>
        <button class="icon-button" aria-label="Twitter">
          <i class="icon icon-twitter"></i>
        </button>
      </div>
    </div>
  </header>
