<header
  class="fixed top-0 left-0 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-moss-green/20 z-50">
  <div class="max-w-6xl mx-auto! px-5! sm:px-6! lg:px-8!">
    <div class="flex justify-between items-center h-16!">
      <div class="text-2xl font-bold text-gray-900 dark:text-orange-400">Portfolio</div>

      <nav class="hidden md:flex gap-8">
        <a href="#home"
          class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400 transition-colors">
          Inicio
        </a>
        <a href="#about"
          class="transition-colors text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400">
          Sobre m√≠
        </a>
        <a href="#skills"
          class="transition-colors text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400">
          Habilidades
        </a>
        <a href="#projects"
          class="transition-colors text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400">
          Proyectos
        </a>
        <a href="#contact"
          class="transition-colors text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400">
          Contacto
        </a>
      </nav>

      <div class="flex items-center gap-4">
        <app-theme-toggle></app-theme-toggle>
        <button type="button"
          class="md:hidden transition-colors text-gray-700 dark:text-gray-300 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-400"
          (click)="toggleMenu()">
          <span *ngIf="!isMenuOpen" class="block w-5 h-5">
            <i class="fa-solid fa-bars"></i>
          </span>
          <span *ngIf="isMenuOpen" class="block w-5 h-5"><i class="fa-solid fa-xmark"></i></span>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isMenuOpen" class="md:hidden bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-[#8b9a46]/20">
    <div class="px-4! py-2! space-y-1!">
      <a href="#home"
        class="block px-3! py-2! transition-colors text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400">
        Inicio
      </a>
      <a href="#about"
        class="block px-3! py-2! transition-colors text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400">
        Sobre m√≠
      </a>
      <a href="#skills"
        class="block px-3! py-2! transition-colors text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400">
        Habilidades
      </a>
      <a href="#projects"
        class="block px-3! py-2! transition-colors text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400">
        Proyectos
      </a>
      <a href="#contact"
        class="block px-3! py-2! transition-colors text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-orange-400">
        Contacto
      </a>
    </div>
  </div>
</header>
