<div class="home-container">
    <div class="home-grid">
      <div class="intro-section">
        <div class="badge">Full Stack Developer</div>
        
        <h1 class="title">
          Hi, I'm <span class="highlight">John Doe</span>
        </h1>
        
        <p class="description">
          I build exceptional and accessible digital experiences for the web. Focused on creating clean, user-friendly
          interfaces with modern technologies.
        </p>
  
        <div class="skills">
          <span class="skill-badge" *ngFor="let skill of skills">{{ skill }}</span>
        </div>
  
        <div class="actions">
          <button class="primary-button">
            View Projects <i class="icon icon-arrow-right"></i>
          </button>
          <button class="secondary-button">
            Contact Me
          </button>
        </div>
  
        <div class="social-links">
          <button class="icon-button">
            <i class="icon icon-github"></i>
          </button>
          <button class="icon-button">
            <i class="icon icon-linkedin"></i>
          </button>
          <button class="icon-button">
            <i class="icon icon-twitter"></i>
          </button>
        </div>
      </div>
  
      <div class="avatar-section">
        <div class="avatar-container">
          <div class="avatar-comment">// Profile Image</div>
          <div class="avatar-placeholder">
            <span>AVATAR</span>
          </div>
        </div>
      </div>
    </div>
  </div>
