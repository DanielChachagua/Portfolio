<!-- Projects Section -->
<section id="projects" class="py-20! bg-gray-50 dark:bg-gray-800">
  <div class="max-w-6xl mx-auto! px-4! sm:px-6! lg:px-8!">
    <div class="text-center mb-16!">
      <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-4!">Proyectos</h2>
      <div class="w-20 h-1 bg-gradient-to-r from-orange-500 to-[#8b9a46] mx-auto!"></div>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects | async"
        class="group border-2 border-gray-200 dark:border-[#8b9a46]/20 hover:border-orange-500/50 dark:hover:border-orange-400/50 transition-all duration-300 hover:shadow-lg rounded-lg bg-white dark:bg-gray-900">
        <div class="w-full">
          <div
            class="h-60 w-full bg-gradient-to-br from-orange-500/10 to-[#8b9a46]/10 rounded-lg mb-4! flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600">
            <img src="{{project.url_image}}" alt="" class="w-full h-full object-cover rounded-lg">
          </div>
          <div class="p-6!">

            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2!">{{project.title}}</h3>

            <!-- <p class="text-gray-600 dark:text-gray-300 mb-4!">{{project.description}}</p> -->
            <p class="text-gray-600 dark:text-gray-300 mb-4!" [innerHTML]="project.description | linkify"></p>

            <div class="flex flex-wrap gap-2 mb-4!">
              <span *ngFor="let skill of project.skills"
                class="px-3! py-1! text-sm bg-[#8b9a46] text-white dark:bg-[#8b9a46]/20 dark:text-[#8b9a46] rounded-full">
                {{skill.name}}
              </span>
            </div>

            <a href="{{project.link}}" target="_blank">
              <div
              class="w-full text-center text-orange-500 dark:text-orange-400 dark:hover:text-orange-300 py-2! px-4! border hover:border-orange-500/20 hover:bg-orange-500 hover:text-white rounded-md transition-all">
              Ver Proyecto â†’
            </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
